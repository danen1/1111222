        .download-link {

            text-decoration: none;
            font-weight: 500;
            display: inline-block;

        }

        .bottom-btn {

            color: white;

            border: none;
            border-radius: 30px;
            font-size: 17px;
            cursor: pointer;
            display: block;

        }

        }
